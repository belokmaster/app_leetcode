<!DOCTYPE html>
<html>

<head>
    <title>LeetCode App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <h1>LeetCode Tasks</h1>

    <form action="/tasks" method="POST">
        <div>
            <label>Номер задачи:</label>
            <input type="number" name="number" required>
        </div>

        <div>
            <label>Сложность платформы (1-3):</label>
            <input type="number" name="platform_difficult" min="1" max="3" required>
        </div>

        <div>
            <label>Моя сложность (1-10):</label>
            <input type="number" name="my_difficult" min="1" max="10" required>
        </div>

        <div>
            <label>Описание:</label>
            <textarea name="description" placeholder="Опишите задачу..." required></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="solved_with_hint"> Была использована подсказка?
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_masthaved"> Необходимая задача?
            </label>
        </div>

        <button type="submit">Добавить задачу</button>
    </form>

    <div class="task-list">
        <h2>Все задачи</h2>
        <div id="tasks-container">
            Загрузка...
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
