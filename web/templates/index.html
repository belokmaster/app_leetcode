<!DOCTYPE html>
<html>

<head>
    <title>LeetCode App</title>
    <style>
        .task-list {
            margin-top: 20px;
        }

        .task-item {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            position: relative;
        }

        .task-number {
            font-weight: bold;
            margin-right: 30px;
        }

        .task-desc {
            color: #666;
        }

        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <h1>LeetCode Tasks</h1>

    <form action="/tasks" method="POST">
        <div>
            <label>Номер задачи:</label>
            <input type="number" name="number" required>
        </div>

        <div>
            <label>Сложность платформы (1-3):</label>
            <input type="number" name="platform_difficult" min="1" max="3" required>
        </div>

        <div>
            <label>Моя сложность (1-10):</label>
            <input type="number" name="my_difficult" min="1" max="10" required>
        </div>

        <div>
            <label>Описание:</label>
            <textarea name="description" required></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="solved_with_hint"> С подсказкой
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_masthaved"> Освоено
            </label>
        </div>

        <button type="submit">Добавить</button>
    </form>

    <div class="task-list">
        <h2>Все задачи</h2>
        <div id="tasks-container">
            Загрузка...
        </div>
    </div>

    <script>
        // Функция загрузки задач
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const tasks = await response.json();

                const container = document.getElementById('tasks-container');
                if (tasks.length === 0) {
                    container.innerHTML = '<p>Нет задач</p>';
                    return;
                }

                container.innerHTML = tasks.map(task => `
                    <div class="task-item" id="task-${task.id}">
                        <button class="delete-btn" onclick="deleteTask(${task.id})">×</button>
                        <div class="task-number">Задача #${task.number}</div>
                        <div class="task-desc">${task.description}</div>
                        <div>Сложность: ${task.platform_difficult}/3 | Моя: ${task.my_difficult}/10</div>
                        <div>${task.solved_with_hint ? 'С подсказкой' : 'Самостоятельно'} | 
                            ${task.is_masthaved ? 'Освоено' : 'Не освоено'}</div>
                        <small>Создано: ${new Date(task.created_at).toLocaleDateString()}</small>
                    </div>
                `).join('');
            } catch (error) {
                document.getElementById('tasks-container').innerHTML = 'Ошибка загрузки';
            }
        }

        // Функция удаления задачи
        async function deleteTask(id) {
            if (!confirm('Удалить задачу?')) {
                return;
            }

            try {
                const formData = new URLSearchParams();
                formData.append('id', id.toString());

                const response = await fetch('/tasks/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                if (response.ok) {
                    const taskElement = document.getElementById(`task-${id}`);
                    if (taskElement) {
                        taskElement.remove();
                    }
                } else {
                    alert('Ошибка удаления');
                }
            } catch (error) {
                alert('Ошибка сети');
            }
        }

        // Загружаем задачи при загрузке страницы
        loadTasks();

        // Обновляем каждые 5 секунд
        setInterval(loadTasks, 5000);

        // Обновляем после добавления новой задачи
        document.querySelector('form').addEventListener('submit', function () {
            setTimeout(loadTasks, 1000);
        });
    </script>
</body>

</html>
