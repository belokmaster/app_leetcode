<!DOCTYPE html>
<html>

<head>
    <title>LeetCode App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <h1>LeetCode Tasks</h1>

    <form action="/tasks" method="POST">
        <div>
            <label>Номер задачи:</label>
            <input type="number" name="number" required>
        </div>

        <div>
            <label>Сложность платформы (1-3):</label>
            <input type="number" name="platform_difficult" min="1" max="3" required>
        </div>

        <div>
            <label>Моя сложность (1-10):</label>
            <input type="number" name="my_difficult" min="1" max="10" required>
        </div>

        <div>
            <label>Описание:</label>
            <textarea name="description" placeholder="Опишите задачу..." required></textarea>
        </div>

        <div>
            <label>Метки задачи:</label>
            <select name="labels" multiple required>
                <option value="0">Massive</option>
                <option value="1">String</option>
                <option value="2">HashTable</option>
                <option value="3">Math</option>
                <option value="4">DynamicProgramming</option>
                <option value="5">Sorting</option>
                <option value="6">Greedy</option>
                <option value="7">DepthFirstSearch</option>
                <option value="8">BinarySearch</option>
                <option value="9">DataBase</option>
                <option value="10">Matrix</option>
                <option value="11">BitManipulation</option>
                <option value="12">Tree</option>
                <option value="13">BreadthFirstSearch</option>
                <option value="14">TwoPointers</option>
                <option value="15">PrefixSum</option>
                <option value="16">Heap</option>
                <option value="17">Simulation</option>
                <option value="18">Counting</option>
                <option value="19">Graph</option>
                <option value="20">BinaryTree</option>
                <option value="21">Stack</option>
                <option value="22">SlidingWindow</option>
                <option value="23">Design</option>
                <option value="24">Enumeration</option>
                <option value="25">Backtracking</option>
                <option value="26">UnionFind</option>
                <option value="27">NumberTheory</option>
                <option value="28">LinkedList</option>
                <option value="29">OrderedSet</option>
                <option value="30">SegmentTree</option>
                <option value="31">MonotonicStack</option>
                <option value="32">Trie</option>
                <option value="33">DivideAndConquer</option>
                <option value="34">Combinatorics</option>
                <option value="35">Bitmask</option>
                <option value="36">Queue</option>
                <option value="37">Recursion</option>
                <option value="38">Geometry</option>
                <option value="39">BinaryIndexedTree</option>
                <option value="40">Memoization</option>
                <option value="41">HashFunction</option>
                <option value="42">BinarySearchTree</option>
                <option value="43">ShortestPath</option>
                <option value="44">StringMatching</option>
                <option value="45">TopologicalSort</option>
                <option value="46">RollingHash</option>
                <option value="47">GameTheory</option>
                <option value="48">Interactive</option>
                <option value="49">DataStream</option>
                <option value="50">MonotonicQueue</option>
                <option value="51">Brainteaser</option>
                <option value="52">DoubleLinkedList</option>
                <option value="53">MergeSort</option>
                <option value="54">Randomized</option>
                <option value="55">CountingSort</option>
                <option value="56">Iterator</option>
                <option value="57">Concurrency</option>
                <option value="58">SuffixArray</option>
                <option value="59">LineSweep</option>
                <option value="60">ProbabilityAndStatistics</option>
                <option value="61">Quickselect</option>
                <option value="62">MinimumSpanningTree</option>
                <option value="63">BucketSort</option>
                <option value="64">Shell</option>
            </select>
        </div>

        <div>
            <label>
                <input type="checkbox" name="solved_with_hint"> Была использована подсказка?
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_masthaved"> Необходимая задача?
            </label>
        </div>

        <button type="submit">Добавить задачу</button>
    </form>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать задачу</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">

                <div>
                    <label>Номер задачи:</label>
                    <input type="number" id="edit-number" disabled>
                </div>

                <div>
                    <label>Сложность платформы (1-3):</label>
                    <input type="number" id="edit-platform-difficult" name="platform_difficult" min="1" max="3"
                        required>
                </div>

                <div>
                    <label>Моя сложность (1-10):</label>
                    <input type="number" id="edit-my-difficult" name="my_difficult" min="1" max="10" required>
                </div>

                <div>
                    <label>Описание:</label>
                    <textarea id="edit-description" name="description" required></textarea>
                </div>

                <div>
                    <label>Дата решения:</label>
                    <input type="date" id="edit-solved-at" name="solved_at">
                </div>

                <div>
                    <label>Labels:</label>
                    <select id="edit-labels" name="labels" multiple required>
                        <option value="0">Massive</option>
                        <option value="1">String</option>
                        <option value="2">HashTable</option>
                        <option value="3">Math</option>
                        <option value="4">DynamicProgramming</option>
                        <option value="5">Sorting</option>
                        <option value="6">Greedy</option>
                        <option value="7">DepthFirstSearch</option>
                        <option value="8">BinarySearch</option>
                        <option value="9">DataBase</option>
                        <option value="10">Matrix</option>
                        <option value="11">BitManipulation</option>
                        <option value="12">Tree</option>
                        <option value="13">BreadthFirstSearch</option>
                        <option value="14">TwoPointers</option>
                        <option value="15">PrefixSum</option>
                        <option value="16">Heap</option>
                        <option value="17">Simulation</option>
                        <option value="18">Counting</option>
                        <option value="19">Graph</option>
                        <option value="20">BinaryTree</option>
                        <option value="21">Stack</option>
                        <option value="22">SlidingWindow</option>
                        <option value="23">Design</option>
                        <option value="24">Enumeration</option>
                        <option value="25">Backtracking</option>
                        <option value="26">UnionFind</option>
                        <option value="27">NumberTheory</option>
                        <option value="28">LinkedList</option>
                        <option value="29">OrderedSet</option>
                        <option value="30">SegmentTree</option>
                        <option value="31">MonotonicStack</option>
                        <option value="32">Trie</option>
                        <option value="33">DivideAndConquer</option>
                        <option value="34">Combinatorics</option>
                        <option value="35">Bitmask</option>
                        <option value="36">Queue</option>
                        <option value="37">Recursion</option>
                        <option value="38">Geometry</option>
                        <option value="39">BinaryIndexedTree</option>
                        <option value="40">Memoization</option>
                        <option value="41">HashFunction</option>
                        <option value="42">BinarySearchTree</option>
                        <option value="43">ShortestPath</option>
                        <option value="44">StringMatching</option>
                        <option value="45">TopologicalSort</option>
                        <option value="46">RollingHash</option>
                        <option value="47">GameTheory</option>
                        <option value="48">Interactive</option>
                        <option value="49">DataStream</option>
                        <option value="50">MonotonicQueue</option>
                        <option value="51">Brainteaser</option>
                        <option value="52">DoubleLinkedList</option>
                        <option value="53">MergeSort</option>
                        <option value="54">Randomized</option>
                        <option value="55">CountingSort</option>
                        <option value="56">Iterator</option>
                        <option value="57">Concurrency</option>
                        <option value="58">SuffixArray</option>
                        <option value="59">LineSweep</option>
                        <option value="60">ProbabilityAndStatistics</option>
                        <option value="61">Quickselect</option>
                        <option value="62">MinimumSpanningTree</option>
                        <option value="63">BucketSort</option>
                        <option value="64">Shell</option>
                    </select>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="edit-solved-with-hint" name="solved_with_hint"> С подсказкой
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="edit-is-masthaved" name="is_masthaved"> Необходимая задача?
                    </label>
                </div>

                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <div class="random-section">
        <h3>Случайная задача</h3>
        <button onclick="getRandomOldTask()">Выбрать случайную задачу</button>
        <div id="random-task-result">
        </div>
    </div>

    <div class="search-section">
        <h3>Поиск задачи по номеру</h3>
        <form id="search-form">
            <input type="number" name="search_number" placeholder="Введите номер задачи" required>
            <button type="submit">Найти</button>
        </form>
        <div id="search-results">
        </div>
    </div>

    <div class="task-list">
        <h2>Все задачи</h2>
        <div id="tasks-container">
            Загрузка...
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
