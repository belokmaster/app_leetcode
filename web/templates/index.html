<!DOCTYPE html>
<html>

<head>
    <title>LeetCode App</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <h1>LeetCode Tasks</h1>

    <form action="/tasks" method="POST">
        <div>
            <label>Номер задачи:</label>
            <input type="number" name="number" required>
        </div>

        <div>
            <label>Сложность платформы (1-3):</label>
            <input type="number" name="platform_difficult" min="1" max="3" required>
        </div>

        <div>
            <label>Моя сложность (1-10):</label>
            <input type="number" name="my_difficult" min="1" max="10" required>
        </div>

        <div>
            <label>Описание:</label>
            <textarea name="description" placeholder="Опишите задачу..." required></textarea>
        </div>

        <div>
            <label>
                <input type="checkbox" name="solved_with_hint"> Была использована подсказка?
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_masthaved"> Необходимая задача?
            </label>
        </div>

        <button type="submit">Добавить задачу</button>
    </form>

    <div id="edit-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Редактировать задачу</h2>
            <form id="edit-form">
                <input type="hidden" id="edit-id" name="id">

                <div>
                    <label>Номер задачи:</label>
                    <input type="number" id="edit-number" disabled>
                </div>

                <div>
                    <label>Сложность платформы (1-3):</label>
                    <input type="number" id="edit-platform-difficult" name="platform_difficult" min="1" max="3"
                        required>
                </div>

                <div>
                    <label>Моя сложность (1-10):</label>
                    <input type="number" id="edit-my-difficult" name="my_difficult" min="1" max="10" required>
                </div>

                <div>
                    <label>Описание:</label>
                    <textarea id="edit-description" name="description" required></textarea>
                </div>

                <div>
                    <label>Дата решения:</label>
                    <input type="date" id="edit-solved-at" name="solved_at">
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="edit-solved-with-hint" name="solved_with_hint"> С подсказкой
                    </label>
                </div>

                <div>
                    <label>
                        <input type="checkbox" id="edit-is-masthaved" name="is_masthaved"> Необходимая задача?
                    </label>
                </div>

                <button type="submit">Сохранить изменения</button>
            </form>
        </div>
    </div>

    <div class="random-section">
        <h3>Случайная задача</h3>
        <button onclick="getRandomOldTask()">Выбрать случайную задачу</button>
        <div id="random-task-result">
        </div>
    </div>

    <div class="search-section">
        <h3>Поиск задачи по ID</h3>
        <form id="search-form">
            <input type="number" name="search_id" placeholder="Введите ID задачи" required>
            <button type="submit">Найти</button>
        </form>
        <div id="search-results">
        </div>
    </div>

    <div class="task-list">
        <h2>Все задачи</h2>
        <div id="tasks-container">
            Загрузка...
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>

</html>
